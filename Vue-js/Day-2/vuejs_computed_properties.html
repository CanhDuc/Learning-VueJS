<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vuejs Computed Pproperties</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
	<div id="computed_props">
		<input type="text" v-model="firstname">
		<br/>
		<br/>
		<input type="text" v-model="lastname">
		<br>
		<h1>My name is {{firstname}} {{lastname}}</h1>
		<h1>Using computed methods {{getInfo}}</h1>
	</div>

	<script>
		new Vue({
			el : '#computed_props',
			data : {
				firstname : '',
				lastname : ''
			},
			computed : {
				getInfo : function(){
					return 'firstname : '+this.firstname + 'lastename : ' + this.lastname;
				}
			}
		})
	</script>
</body>
</html>
