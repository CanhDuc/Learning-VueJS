<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>VueJS</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body>
	<div id="databinding">
		{{title}}
		<br>
		<a href="{{link}}">Click me</a>
		<br>
		<a v-bind:href="link">Click me</a>
	</div>

	<script>
		new Vue({
			el:'#databinding',
			data :{
				title : 'DATA BINDING',
				link : 'https://dantri.com.vn/'
			}
		})
	</script>
</body>
</html>
